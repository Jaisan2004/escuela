<app-inicio></app-inicio>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <button routerLink="/formulario" class="btn btn-outline-dark back-button"><i class="bi bi-box-arrow-left"></i></button>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registro Estudiante</h2>
                    <form class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="Tarjeta"><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="Tarjeta" id="Tarjeta" [(ngModel)]="documento_identidad" placeholder="Tarjeta de IdentificaciÃ³n" (ngModelChange)="getEstudiante(documento_identidad)"/>
                        </div>
                        <div class="form-group">
                            <label for="nombre"><i class="zmdi zmdi-descripcion"></i></label>
                            <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre_estu" placeholder="Nombre" />
                        </div>
                        <div class="form-group">
                            <label for="Apellido"><i class="zmdi zmdi-descripcion"></i></label>
                            <input type="text" name="Apellido" id="Apellido" [(ngModel)]="apellido_estu" placeholder="Apellido" />
                        </div>
                        <div class="form-group">
                            <label for="direccion"><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="direccion" id="direccion" [(ngModel)]="direccion_estu" placeholder="Direccion" />
                        </div>
                       
                        <div class="form-group">
                            <label for="genero  "><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="genero" id="genero" [(ngModel)]="genero_estu" placeholder="Genero" />
                        </div>
                        <div class="form-group">
                            <label for="correo"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="email" name="correo" id="correo" [(ngModel)]="correo_institu_estu" placeholder="Correo Institucional" />
                        </div>
                        
                        <div class="form-group form-button">
                            <input (click)="updateEstudiante()" type="submit" name="signup" id="signup" class="form-submit" value="Registrar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
