<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="https://img.freepik.com/vector-gratis/diseno-logotipo-escuela-secundaria-degradado_23-2149626932.jpg?w=740&t=st=1710941216~exp=1710941816~hmac=37a099e2fae8b5e76d1005d98aee5dac23f63c0eb622294ecb59663ddcdc99b9" alt="sing up image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Bienvenidos Estudiantes</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" [(ngModel)]="username" placeholder="Nombre" required/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" [(ngModel)]="password" placeholder="ContraseÃ±a" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin"(click)="login()" class="form-submit" value="Iniciar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
