<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <button routerLink="/estudiantes" class="btn btn-outline-dark back-button"><i class="bi bi-box-arrow-left"></i></button>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Agregar Estudiante</h2>
                    <form class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="Tarjeta"><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="Tarjeta" id="Tarjeta"  placeholder="Tarjeta de IdentificaciÃ³n" />
                        </div>
                        <div class="form-group">
                            <label for="nombre"><i class="zmdi zmdi-descripcion"></i></label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
                        </div>
                        <div class="form-group">
                            <label for="Apellido"><i class="zmdi zmdi-descripcion"></i></label>
                            <input type="text" name="Apellido" id="Apellido"  placeholder="Apellido" />
                        </div>
                        <div class="form-group">
                            <label for="direccion"><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="direccion" id="direccion" placeholder="Direccion" />
                        </div>
                       
                        <div class="form-group">
                            <label for="genero  "><i class="zmdi zmdi-pet_descripcion"></i></label>
                            <input type="text" name="genero" id="genero"  placeholder="Genero" />
                        </div>
                        <div class="form-group">
                            <label for="correo"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="email" name="correo" id="correo"  placeholder="Correo Institucional" />
                        </div>
                        
                        <div class="form-group form-button">
                            <input  type="submit" name="signup" id="signup" class="form-submit" value="Registrar"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
