<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="link">
                <button type="button" class="btn btn-link" routerLink="/login">¿Iniciar Sesion Como Estudiante?</button>
            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../../assets/images/gBWgRWGwSreTAPw9e5VyCQ-removebg-preview.png" alt="sing up image"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Bienvenido Administrador</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name"  placeholder="Nombre" [(ngModel)]="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass"  placeholder="Contraseña" [(ngModel)]="password" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" (click)="loginAdmin()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
