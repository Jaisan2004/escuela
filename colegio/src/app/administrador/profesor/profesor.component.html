<app-inicio-admin></app-inicio-admin>
<div class="container tabla"> 
    <table datatable class="table" >
      <thead>
        <tr style="text-align: center;">
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo Instirucional</th>
          <th scope="col">Celular</th>
          <th scope="col">Cargo</th>
          <th scope="col" colspan="2">
            <button class="btn btn-outline-primary bi bi-file-earmark-plus-fill" routerLink="/agre-profesor">  Agregar</button>
          </th> 
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr style="text-align: center;" *ngFor="let item of data">
          <th scope="row">{{item.id_prof}}</th>
          <td>{{item.nombre_prof}}</td>
          <td>{{item.apellido_prof}}</td>
          <td>{{item.correo_institu_prof}}</td>
          <td>{{item.celular_prof}}</td>
          <td>{{item.cargo}}</td>
          <td colspan="2"> 
            <button class="btn btn-outline-primary bi bi-pencil-fill" [routerLink]="['/form-profesor', item]"></button>
            <button class="btn btn-outline-danger bi bi-trash"></button>
          </td>
        </tr>
      </tbody>
    </table>
    
</div>
